<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>AT&amp;T - API Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="lib/mui/mui.min.css" type="text/css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <header class="mui-appbar mui--z1 mui-btn--raised">
        <table>
            <tr>
                <td class="mui--appbar-height mui--text-subhead appbox">
                    <img src="img/att-icon.svg" class="applogo">&nbsp;<span class="apptitle">API<br>Tracker</span></td>
                <td class="mui--appbar-height" align="right"></td>
            </tr>
        </table>
    </header>
    <div id="content-wrapper" class="mui-container">
        <br />
        <div class="mui-panel">
            <p class="mui--text-title">API's Health Checkup Report</p>
            <table class="mui-table">
                <thead>
                    <tr>
                        <th>Module</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="token">
                        <td>Token API</td>
                        <td><span class="status symbol-failure"></span></td>
                    </tr>
                    <tr id="channel">
                        <td>Channel API</td>
                        <td><span class="status symbol-failure"></span></td>
                    </tr>
                    <tr id="websocket">
                        <td>WebSocket Connection</td>
                        <td><span class="status symbol-failure"></span></td>
                    </tr>
                    <tr id="outboundsms">
                        <td>OutBound SMS</td>
                        <td><span class="status symbol-failure"></span></td>
                    </tr>
                    <tr id="subscription">
                        <td>Subscription</td>
                        <td><span class="status symbol-failure"></span></td>
                    </tr>
                    <tr id="chat">
                        <td>Chat</td>
                        <td><span class="status symbol-failure"></span></td>
                    </tr>
                    <tr id="presencelist">
                        <td>Presence Lists</td>
                        <td><span class="status symbol-failure"></span></td>
                    </tr>
                    <tr id="presencelistsubscription">
                        <td>Presence List Subscriptions</td>
                        <td><span class="status symbol-failure"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mui-panel">
            <p class="mui--text-title">Preferences &amp; Controls</p>
            <form>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" id="baseurl" value="nvs-cpaas-oauth.kandy.io">
                    <label>Base URL</label>
                </div>
                <div class="mui-checkbox">
                    <label>
                        <input type="checkbox" id="smscheckbox" value="sms">
                        SMS
                    </label>
                </div>
                <div class="mui-checkbox">
                    <label>
                        <input type="checkbox" id="chatcheckbox" value="chat">
                        Chat
                    </label>
                </div>
                <div class="mui-checkbox">
                    <label>
                        <input type="checkbox" id="presencecheckbox" value="presence">
                        Presence
                    </label>
                </div>
                <button type="button" id="startapi" class="mui-btn mui-btn--raised mui-btn--primary" onclick="refreshAPI()">Start Monitoring</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="mui-container mui--text-center">
            Made with â™¥ by <a href="https://www.hcl.com">HCL Technologies Ltd.</a>
        </div>
    </footer>
    <script src="lib/mui/mui.min.js"></script>
    <!-- <script src="lib/babel/babel.min.js"></script> -->
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
